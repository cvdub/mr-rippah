[project]
name = "mr-rippah"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Christian Vanderwall", email = "christian@cvdub.net" }
]
dependencies = [
    "librespot @ git+https://github.com/kokarare1212/librespot-python",
    "pydub>=0.25.1",
    "platformdirs>=4.3.6",
    "requests>=2.32.3",
    "mutagen>=1.47.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "gnureadline>=8.2.13",
    "isort>=5.13.2",
    "pyflakes>=3.2.0",
    "ruff>=0.9.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/mr_rippah"]
